<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Egg Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div id="egg-display">
            <img src="egg.png" id="egg-image" class="egg" alt="Яйцо">
            <div id="crack-overlay"></div>
        </div>
        <div id="controls">
            <p>Свайпов: <span id="swipe-count">0</span></p>
            <p>Монеты: <span id="coins-display">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
